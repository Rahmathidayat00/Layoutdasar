<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 800px;
            margin: auto;
        }

        .header{
            background: rgb(131, 131, 131);
            min-height: 50px;
            text-align: center;
        }

        .logo img {
            width: 200px;
            position: relative;
        }

        .menu {
            padding: 0;
            text-align: center;
        }
        .menu ul li {
            display: inline-block;
        }
        .menu ul li a {
            position: relative;
            padding: 10px 20px;
            text-decoration: none;
        }
        .content {
            background: rgb(131, 131, 131);
            min-height: 500px;
            text-align: center;
            
        }
        .thumbnail {
            background-color: white;
            text-align: center;
            padding: 10px;
            width: 225px;
            margin: 10px;
            float: left;
        }
        .thumbnail img {
            width: 100%;
        }
        .footer {
            background: rgb(131, 131, 131);
            min-height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Shoes</h1>
            <div class="logo">
            <img src="http://www.cucisepatu.id/assets/images/logo.png" alt="logo">
        </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    <div class="content">
        <h2>My Catalog</h2>

        <div class="thumbnail">
            <img src="http://via.placeholder.com/250x150">
            <h2>My Products 1</h2>
            <p>Rp 250.000</p>
            <img src="http://via.placeholder.com/250x150">
            <h2>My Products 2</h2>
            <p>Rp 350.000</p>
            <img src="http://via.placeholder.com/250x150">
            <h2>My Products 3</h2>
            <p>Rp 450.000</p>
        </div>
    </div>
    <div class="footer">
        <p>copyright 2022</p>
    </div>
    </div>
</body>
</html>
